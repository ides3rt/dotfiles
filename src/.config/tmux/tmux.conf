# Prefix.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Shell.
set -g default-terminal tmux-256color
set -g default-command bash
set -g editor nvim

# Use 1 as a default session/pane.
set -g base-index 1
set -g pane-base-index 1

# No annoying.
set -g automatic-rename off
set -g bell-action none
set -g display-time 0
set -g mouse on

# Status bar.
set -g status-style bg=colour233,fg=colour243,bold
set -g status-right '%a %d %b, %I:%M %p'

# Colors.
set -g mode-style reverse
set -g clock-mode-colour white
set -g display-panes-colour white
set -g display-panes-active-colour white
set -g pane-border-style fg=colour233
set -g pane-active-border-style fg=colour233
set -g pane-border-lines heavy
set -g message-command-style fg=colour7
set -g message-style fg=colour7

# Key binding.
set -g mode-keys vi
set -g status-keys vi
set -g escape-time 0

# Neovim.
set -g focus-events on
set -sa terminal-overrides ',rxvt-unicode-256color:RGB'

# Unbind.
unbind -T copy-mode-vi Space
unbind -T copy-mode-vi Enter
unbind %
unbind '"'

# Source this file agian.
bind r source-file ~/.config/tmux/tmux.conf

# Toggle status-bar.
bind b set -g status

# Spilt.
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

# Change windows pane.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Clipboard.
bind p run 'xclip -o -sel c | tmux load-buffer -; tmux paste-buffer'
bind -n MouseDown2Pane run 'xclip -o -sel p | tmux load-buffer -; tmux paste-buffer'
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe 'xclip -sel c'
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -sel p'
