# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Shell
set -g default-terminal tmux-256color
set -g default-command bash
set -g editor vim

# Use 1 as a default session/pane
set -g base-index 1
set -g pane-base-index 1

# No annoying
set -g automatic-rename off
set -g bell-action none
set -g display-time 0
set -g mouse on

# Status bar
set -g status-style bg=colour233,fg=colour243,bold
set -g status-right '%a %d %b, %I:%M %p'

# Colors
set -g mode-style bg=colour7,fg=colour0
set -g display-panes-active-colour colour8
set -g display-panes-colour colour0
set -g message-command-style fg=colour7
set -g message-style fg=colour7

# Key binding
set -g mode-keys vi
set -g status-keys vi
set -g escape-time 0

# Source this file agian
bind r source-file ~/.config/tmux/tmux.conf

# Clipboard
bind p run 'xclip -o -sel c | tmux load-buffer -; tmux paste-buffer'
bind -n MouseDown2Pane run 'xclip -o -sel p | tmux load-buffer -; tmux paste-buffer'
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe 'xclip -sel c'
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -sel p'
