window:
  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: false

# Font configuration
font:
  # Normal (roman) font face
  normal:
    # Font family
    family: Mononoki

    # The `style` can be specified to pick a specific face.
    style: Regular

  # Bold font face
  bold:
    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 14.0

# iDes3rt's colors scheme
colors:
  # Default colors
  primary:
    background: '#0f0f0f'
    foreground: '#eeeeee'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#689d6a'
    yellow:  '#d7d700'
    blue:    '#0073e5'
    magenta: '#b16286'
    cyan:    '#5cc9ff'
    white:   '#bbbbbb'

  # Bright colors
  bright:
    black:   '#6c6c6c'
    red:     '#fb4934'
    green:   '#8ec07c'
    yellow:  '#d7d787'
    blue:    '#3584e4'
    magenta: '#d3869b'
    cyan:    '#87d7ff'
    white:   '#ffffff'

  # Search colors
  #
  # Colors used for the search bar and match highlighting.
  search:
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    matches:
      foreground: CellBackground
      background: CellForeground
    focused_match:
      foreground: CellForeground
      background: CellBackground

    bar:
      background: '#0f0f0f'
      foreground: '#eeeeee'

  # Keyboard regex hints
  hints:
    # Fist character in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    start:
      foreground: CellBackground
      background: CellForeground

    # All characters after the first one in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    end:
      foreground: CellForeground
      background: CellBackground

# Background opacity
#
# Window opacity as a floating point number from `0.0` to `1.0`.
# The value `0.0` is completely transparent and `1.0` is opaque.
background_opacity: 0.9

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Underline

    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Always

  # Vi mode cursor style
  #
  # If the vi mode cursor style is `None` or not specified, it will fall back to
  # the style of the active value of the normal cursor.
  #
  # See `cursor.style` for available options.
  vi_mode_style: Block

  # Cursor blinking interval in milliseconds.
  blink_interval: 550

  # Thickness of the cursor relative to the cell width as floating point number
  # from `0.0` to `1.0`.
  thickness: 0.125

# Shell
shell:
  program: bash
  args:
    - --login

mouse:
  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

key_bindings:
  # Vi Mode
  - { key: Escape, mods: Alt, mode: ~Search, action: ToggleViMode }
  - { key: H, mode: Vi|~Search, action: ScrollToBottom }
  - { key: H, mode: Vi|~Search, action: ToggleViMode }
  - { key: N, mode: Vi|~Search, action: Left }
  - { key: E, mode: Vi|~Search, action: Down }
  - { key: I, mode: Vi|~Search, action: Up }
  - { key: O, mode: Vi|~Search, action: Right }
  - { key: L, mode: Vi|~Search, action: SearchNext }
  - { key: L, mods: Shift, mode: Vi|~Search, action: SearchPrevious }

debug:
  # Keep the log file after quitting Alacritty.
  persistent_logging: true

  # Log level
  #
  # Values for `log_level`:
  #   - Off
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  log_level: Error
